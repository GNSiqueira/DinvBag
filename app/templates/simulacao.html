<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacao - DinvBag</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/simulacao.css')}}">
    <link rel="icon" href="{{url_for('static', filename='imagens/icone.jpg')}}">

    <noscript>
        <link rel="stylesheet" href="{{url_for('static', filename='css/noscript.css')}}" />
    </noscript>
</head>

<body>

    <!-- Header -->
    <header id="header">
        <a href="/index" class="title">DinvBag</a>
        <nav>
            <ul>
                <li><a href="/index">Inicio</a></li>
                <li><a href="/simulacao"class="active">Simulacao</a></li>
            </ul>
        </nav>
    </header>
    <!--Ferramenta-->
    <main>
        <div class="container">
            <h3>Preencha os campos para fazer uma simulação e descobrir o quanto renderia seu dinheiro</h3>
        </div>
        <form>
            <label for="valor-investimento">Valor do Investimento:</label>
            <input type="number" id="valor-investimento" name="valor-investimento" required>
            <label for="taxa-juros">Taxa de Juros (%):</label>
            <input type="number" id="taxa-juros" name="taxa-juros" required>
            <label for="periodo-investimento">Período de Investimento (em anos):</label>
            <input type="number" id="periodo-investimento" name="periodo-investimento" required>
            <button type="submit">Simular</button>
        </form>

        <select id="Periodo" name="periodo" required>
            <option value="meses">Meses</option>
            <option value="anos">Anos</option>
        </select>
    </main>

</body>


</html>
