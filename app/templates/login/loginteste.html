<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginprincipal.css">
  <title>Tela de Login</title>
  
</head>
<body>
  <div class="login-container">
    <h2>Tela de Login</h2>
    <form action="#">
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="options">
      <a href="loginprincipal.html" id="signup-link">Cadastrar novo usuário</a>
      <span>ou</span>
      <a href="#">Entrar sem conta</a>
    </div>
  </div>
  
  <script>
    const body = document.body;
    const signupLink = document.getElementById('signup-link');

    signupLink.addEventListener('click', function(event) {
      event.preventDefault();
      
      // Primeira parte da transição: muda para a cor azul
      body.style.backgroundColor = '#007bff';

      // Aguarda um curto período de tempo para a transição ser visível
      setTimeout(function() {
        // Redireciona para a página após a transição
        window.location.href = signupLink.getAttribute('href');
      }, 500); // Tempo de espera para a primeira parte da transição
    });
  </script>
</body>
</html>
