<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/loginprincipal.css')}}">
  <title>Tela de Login</title>
  
</head>
<body>
  <div class="login-container">
    <h2>Tela de Login</h2>
    <form action="/logar" method="post">
      <input name="login" id="login" type="text" placeholder="E-mail" required>
      <input name="senha" id="senha" type="password" placeholder="Senha" required>
      <button type="submit"><strong>E N T R A R</strong></button>
    </form>
    <p> {{ resposta }} </p>
    <div class="options">
      <a href="/cadastro" id="signup-link">Cadastrar novo usuário</a>
      <span>ou</span>
      <a href="/" id="signup-link">Entrar sem conta</a>
    </div>
  </div>
  
  <script>
    const body = document.body;
    const signupLink = document.getElementById('signup-link');

    signupLink.addEventListener('click', function(event) {
      event.preventDefault();
      
      // Primeira parte da transição: muda para a cor azul
      body.style.backgroundColor = '#000';

      // Aguarda um curto período de tempo para a transição ser visível
      setTimeout(function() {
        // Redireciona para a página após a transição
        window.location.href = signupLink.getAttribute('href');
      }, 500); // Tempo de espera para a primeira parte da transição
    });
  </script>
</body>
</html>
